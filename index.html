<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <header>
      <div class="box">
        <h5 id="h5-day">Day</h5>
        <input id=day type="number" placeholder=DD>
        <p id="errorDay"></p>
      </div>
      <div class="box">
        <h5 id="h5-month">Month</h5>
        <input id=month type="number" placeholder=MM>
        <p id="errorMonth"></p>
      </div>
      <div class="box">
        <h5 id="h5-year">Year</h5>
        <input id=year type="number" placeholder=YYYY>
        <p id="errorYear"></p>
      </div>
    </header>
    <hr> 
    <div class="icon">
      <img id="img-icon" src="assets/images/icon-arrow.svg" alt="">
    </div>
    <div class="content">
      <ul>
        <li><span id="resultYear">-- </span>years</li>
        <li><span id="resultMonth">-- </span>months</li>
        <li><span id="resultDay">-- </span>days</li>
      </ul>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ozlemxates">Özlem Ateş/xozlemates</a>.
  </div>
  <script src="age-calculator-app.js"></script>
</body>
</html>
